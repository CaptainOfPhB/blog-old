{{ partial "head.html" . }}

<body>
    <div class="main">
        {{ partial "nav.html" . }}
        <div class="content">
            <div class="tags">
                <ul>
                    {{ $data := .Data }}
                    {{ range $key, $value := .Data.Terms.ByCount }}
                    {{ if ($value.Name) }}
                    <li>
                        <a href="{{ $data.Plural | absURL }}/{{ $value.Name | urlize }}">
                            {{ $value.Name }}
                            <span class="count">{{ $value.Count }}</span>
                        </a>
                    </li>
                    {{ end }}
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
