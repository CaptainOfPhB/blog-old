{{ partial "head.html" . }}

<body>
    <div class="main">
        {{ partial "nav.html" . }}
        <div class="content">
            <div class="tags">
                <ul>
                    {{ $data := .Data }}
                    {{ range $key, $value := .Data.Terms.ByCount }}
                    {{ if ($value.Name) }}
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14" style="fill: #999; vertical-align: middle;">
                            <path fill="none" d="M0 0h24v24H0z"/>
                            <path d="M7.784 14l.42-4H4V8h4.415l.525-5h2.011l-.525 5h3.989l.525-5h2.011l-.525 5H20v2h-3.784l-.42 4H20v2h-4.415l-.525 5h-2.011l.525-5H9.585l-.525 5H7.049l.525-5H4v-2h3.784zm2.011 0h3.99l.42-4h-3.99l-.42 4z"/>
                        </svg>
                        <a href="{{ $data.Plural | absURL }}/{{ $value.Name | urlize }}">
                            {{ $value.Name }}
                            <span class="count">{{ $value.Count }}</span>
                        </a>
                    </li>
                    {{ end }}
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
