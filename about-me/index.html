<a href=/about-me/>关于</a></div></div><div class=content><div class=single><h1 class=title>关于我</h1><div class=date>CaptainOfPhBUpdated&nbsp;on&nbsp;2022.03.27</div><div class=markdown><p>我是船长，常用的英文 ID 是 CaptainOfPhB。</p><p>2016 年我于西安理工大学毕业之后在老家国企移动上班，奈何对腐朽的办公室政治忍无可忍，于是在一年半后毅然辞职，只身一人前往上海，我曾写了<a href=https://zhuanlan.zhihu.com/p/36296156 target=_blank>一篇文章</a>用来记录这段往事。目前我从事于前端开发工作。</p><p>我养了两只很可爱的猫，一只狸花叫球球，另一只美短叫小胖。</p><p>我没什么伟大的理想，但是活着也还算有趣。</p><p>祝你身体健康，有个好心情。</p></div><div class=footer><div class=meta><span class=field><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14" style="fill:#999;margin-right:3px"><path fill="none" d="M0 0h24v24H0z"/><path d="M7.784 14l.42-4H4V8h4.415l.525-5h2.011l-.525 5h3.989l.525-5h2.011l-.525 5H20v2h-3.784l-.42 4H20v2h-4.415l-.525 5h-2.011l.525-5H9.585l-.525 5H7.049l.525-5H4v-2h3.784zm2.011.0h3.99l.42-4h-3.99l-.42 4z"/></svg><a href=/tags/about-me/>about-me</a></span></div><div class=divider></div><div class=pagination></div><div id=disqus_thread></div><script type=application/javascript>window.disqus_config=function(){},function(){if(["localhost","127.0.0.1"].indexOf(window.location.hostname)!=-1){document.getElementById("disqus_thread").innerHTML="Disqus comments not available by default when the website is previewed locally.";return}var t=document,e=t.createElement("script");e.async=!0,e.src="//daijiangtao-blog.disqus.com/embed.js",e.setAttribute("data-timestamp",+new Date),(t.head||t.body).appendChild(e)}()</script><noscript>Please enable JavaScript to view the <a href=https://disqus.com/?ref_noscript>comments powered by Disqus.</a></noscript><a href=https://disqus.com class=dsq-brlink>comments powered by <span class=logo-disqus>Disqus</span></a></div></div></div></div><script src=https://unpkg.com/prismjs@1.27.0/components/prism-core.min.js></script>
